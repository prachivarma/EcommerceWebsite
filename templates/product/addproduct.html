{% extends 'base/base1.html' %}
{% load widget_tweaks %}

{% block title %}
    <title>List Product</title>
{% endblock title %}

{% block navbar %}
    {% include 'base/seller_nav.html' %}
{% endblock navbar %}

{% block content %}

    <div class="container">
        <h3 class="mt-3">List Product</h3>

        <form class="mt-3" method="POST" action="{% url 'add_product' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group row">
                <label class="col-sm-2 font-weight-bolder" for="id_product_category">Product category:</label>
                <select name="product_category" class="form-control col-sm-10" required="" id="id_product_category">
                    <option value="" selected="">---------</option>
                    {% for category in category %}
                        <option value="{{ category.id }}" selected="">{{ category }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 font-weight-bolder" for="id_product_type">Product Type:</label>
                <select type="text" name="product_type" class="form-control col-sm-10" required="" id="id_product_type">
                </select>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 font-weight-bolder" for="id_product_brand">Product Brand:</label>
                <input type="text" name="product_brand" class="form-control col-sm-10" required=""
                       id="id_product_brand">
            </div>

            <div class="form-group row">
                <label class="col-sm-2 font-weight-bolder" for="id_product_name">Product Name:</label>
                <input type="text" name="product_name" class="form-control col-sm-10" required="" id="id_product_name">
            </div>

            <div class="form-group row">
                <label class="col-sm-2 font-weight-bolder" for="id_product_stoke">Product stoke:</label>
                <input type="number" name="product_stoke" class="form-control col-sm-10" required=""
                       id="id_product_stoke">
            </div>

            <div class="form-group row">
                <label class="col-sm-2 font-weight-bolder" for="id_product_MPR">Product MRP:</label>
                <input type="number" name="product_MPR" class="form-control col-sm-10" required="" id="id_product_MPR">
            </div>

            <div class="form-group row">
                <label class="col-sm-2 font-weight-bolder" for="id_product_selling_price">Product selling price:</label>
                <input type="number" name="product_selling_price" class="form-control col-sm-10" required=""
                       id="id_product_selling_price">
            </div>

            <div class="form-group row">
                <label class="col-sm-2 font-weight-bolder" for="id_product_img">Product Image:</label>
                <input type="file" id="id_product_img" class="form-control-file col-sm-10 p-1 bg-light"
                       name="product_image"
                       required>
            </div>

            <button class="btn btn-success mt-3 w-100" type="submit">Add Product</button>
        </form>
    </div>
{% endblock content %}
