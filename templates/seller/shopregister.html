{% extends 'base/base1.html' %}
{% load widget_tweaks %}

{% block title %}
    <title>Register Your Shop</title>
{% endblock title %}

{% block content %}
    <div class="container">
        <h1 style="font-family: Roboto;">Enter Your Shop Details</h1>
        <form id="shopform" method="POST" action="{% url 'shop_registration' %}">
            {% csrf_token %}
            {% for field in form %}
                {{ field.label_tag }}
                {{ field | add_class:'form-control' }}
            {% endfor %}
            <button class="btn btn-success" type="submit">Next</button>
        </form>
    </div>
{% endblock content %}
